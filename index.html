<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="dat.gui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        window.addEventListener('load',
            function () {
                let gui = new dat.GUI();

                let f1 = gui.addFolder('Settings');
                f1.add(guiObj, 'godMode');
                f1.add(guiObj, 'snakeSpeed').min(1).max(4).step(1);
                f1.add(guiObj, 'game', ['menu', 'game', 'pause']);

                let f2 = gui.addFolder('Wall');
                f2.addColor(guiObj, 'wallGradientColor1');
                f2.addColor(guiObj, 'wallGradientColor2');
                f2.add(guiObj, 'isWallStroke');
                f2.addColor(guiObj, 'wallStrokeColor');
                f2.add(guiObj, 'wallStrokeWidth').min(0.1).max(3).step(0.1);

                let f3 = gui.addFolder('Empty');
                f3.addColor(guiObj, 'emptyFillColor');
                f3.add(guiObj, 'isEmptyStroke');
                f3.addColor(guiObj, 'emptyStrokeColor');
                f3.add(guiObj, 'emptyStrokeWidth').min(0.1).max(3).step(0.1);

                let f4 = gui.addFolder('Snake');
                f4.addColor(guiObj, 'snakeFillColor');
                f4.add(guiObj, 'isSnakeStroke');
                f4.addColor(guiObj, 'snakeStrokeColor');
                f4.add(guiObj, 'snakeStrokeWidth').min(0.1).max(3).step(0.1);

                let f5 = gui.addFolder('Apple');
                f5.addColor(guiObj, 'appleFillColor');
                f5.add(guiObj, 'isAppleStroke');
                f5.addColor(guiObj, 'appleStrokeColor');
                f5.add(guiObj, 'appleStrokeWidth').min(0.1).max(3).step(0.1);

                let f6 = gui.addFolder('Pause');
                f6.add(guiObj, 'rectHeigth').min(1).max(500).step(1);
                f6.add(guiObj, 'rectWidth').min(1).max(500).step(1);
                f6.addColor(guiObj, 'rectColor');
                f6.addColor(guiObj, 'rectStrokeColor');
                f6.add(guiObj, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f6.add(guiObj, 'textSize').min(1).max(300).step(1);
                f6.add(guiObj, 'textFont' );
                f6.addColor(guiObj, 'textColor');

                function loop() {
                    displayCanvas();
                        requestAnimationFrame(function () {
                            loop();
                        });
                }
                loop();
            }, false);
    </script>
</body>

</html>
