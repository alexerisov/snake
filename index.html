<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="dat.gui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        window.addEventListener('load',
            function () {
                let gui = new dat.GUI();

                let f1 = gui.addFolder('Settings');
                f1.add(guiObj.other, 'godMode');
                f1.add(guiObj.other, 'game', ['menu', 'game']);

                let f2 = gui.addFolder('Wall');
                f2.addColor(guiObj.wall, 'gradientColor1');
                f2.addColor(guiObj.wall, 'gradientColor2');
                f2.add(guiObj.wall, 'stroke');
                f2.addColor(guiObj.wall, 'strokeColor');
                f2.add(guiObj.wall, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f3 = gui.addFolder('Empty');
                f3.addColor(guiObj.empty, 'fillColor');
                f3.add(guiObj.empty, 'stroke');
                f3.addColor(guiObj.empty, 'strokeColor');
                f3.add(guiObj.empty, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f4 = gui.addFolder('Snake');
                f4.add(guiObj.snake, 'speed').min(1).max(4).step(1);
                f4.addColor(guiObj.snake, 'fillColor');
                f4.add(guiObj.snake, 'stroke');
                f4.addColor(guiObj.snake, 'strokeColor');
                f4.add(guiObj.snake, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f5 = gui.addFolder('Apple');
                f5.addColor(guiObj.apple, 'fillColor');
                f5.add(guiObj.apple, 'stroke');
                f5.addColor(guiObj.apple, 'strokeColor');
                f5.add(guiObj.apple, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f6 = gui.addFolder('Pause');
                f6.add(guiObj.pause, 'rectHeight').min(1).max(500).step(1);
                f6.add(guiObj.pause, 'rectWidth').min(1).max(500).step(1);
                f6.addColor(guiObj.pause, 'rectColor');
                f6.addColor(guiObj.pause, 'rectStrokeColor');
                f6.add(guiObj.pause, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f6.add(guiObj.pause, 'textSize').min(1).max(300).step(1);
                f6.add(guiObj.pause, 'textFont' );
                f6.addColor(guiObj.pause, 'textColor');

                let f7 = gui.addFolder('Menu');
                let f71 = f7.addFolder('Bg');
                f71.addColor(guiObj.menu, 'rectColor');
                f71.addColor(guiObj.menu, 'rectStrokeColor');
                f71.add(guiObj.menu, 'rectStrokeWidth').min(0.1).max(100).step(0.1);

                let f72 = f7.addFolder('Start');
                f72.add(guiObj.menuStart, 'posX').min(1).max(500).step(1);
                f72.add(guiObj.menuStart, 'posY').min(1).max(500).step(1);
                f72.add(guiObj.menuStart, 'rectHeight').min(1).max(500).step(1);
                f72.add(guiObj.menuStart, 'rectWidth').min(1).max(500).step(1);
                f72.addColor(guiObj.menuStart, 'rectColor');
                f72.addColor(guiObj.menuStart, 'rectStrokeColor');
                f72.add(guiObj.menuStart, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f72.add(guiObj.menuStart, 'textSize').min(1).max(300).step(1);
                f72.add(guiObj.menuStart, 'textFont' );
                f72.addColor(guiObj.menuStart, 'textColor');

                let f73 = f7.addFolder('Quit');
                f73.add(guiObj.menuQuit, 'posX').min(1).max(500).step(1);
                f73.add(guiObj.menuQuit, 'posY').min(1).max(500).step(1);
                f73.add(guiObj.menuQuit, 'rectHeight').min(1).max(500).step(1);
                f73.add(guiObj.menuQuit, 'rectWidth').min(1).max(500).step(1);
                f73.addColor(guiObj.menuQuit, 'rectColor');
                f73.addColor(guiObj.menuQuit, 'rectStrokeColor');
                f73.add(guiObj.menuQuit, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f73.add(guiObj.menuQuit, 'textSize').min(1).max(300).step(1);
                f73.add(guiObj.menuQuit, 'textFont' );
                f73.addColor(guiObj.menuQuit, 'textColor');

                function loop() {
                    displayCanvas();
                        requestAnimationFrame(function () {
                            loop();
                        });
                }
                loop();
            }, false);
    </script>
</body>

</html>
