<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="dat.gui.min.js"></script>
</head>

<body>
<canvas id="canvas"></canvas>

    <script>
        window.addEventListener('load',
            function () {
                let gui = new dat.GUI();

                let f1 = gui.addFolder('Settings');
                f1.add(settings.other, 'godMode');
                f1.add(settings.other, 'game', ['menu', 'game']);

                let f2 = gui.addFolder('Wall');
                f2.addColor(settings.wall, 'gradientColor1');
                f2.addColor(settings.wall, 'gradientColor2');
                f2.add(settings.wall, 'stroke');
                f2.addColor(settings.wall, 'strokeColor');
                f2.add(settings.wall, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f3 = gui.addFolder('Empty');
                f3.addColor(settings.empty, 'fillColor');
                f3.add(settings.empty, 'stroke');
                f3.addColor(settings.empty, 'strokeColor');
                f3.add(settings.empty, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f4 = gui.addFolder('Snake');
                f4.add(settings.snake, 'speed').min(1).max(4).step(1);
                f4.addColor(settings.snake, 'fillColor');
                f4.add(settings.snake, 'stroke');
                f4.addColor(settings.snake, 'strokeColor');
                f4.add(settings.snake, 'strokeWidth').min(1).max(50).step(0.1);

                let f5 = gui.addFolder('Apple');
                f5.addColor(settings.apple, 'fillColor');
                f5.add(settings.apple, 'stroke');
                f5.addColor(settings.apple, 'strokeColor');
                f5.add(settings.apple, 'strokeWidth').min(0.1).max(3).step(0.1);

                let f6 = gui.addFolder('Pause');
                f6.add(settings.pause, 'rectHeight').min(1).max(500).step(1);
                f6.add(settings.pause, 'rectWidth').min(1).max(500).step(1);
                f6.addColor(settings.pause, 'rectColor');
                f6.addColor(settings.pause, 'rectStrokeColor');
                f6.add(settings.pause, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f6.add(settings.pause, 'textSize').min(1).max(300).step(1);
                f6.add(settings.pause, 'textFont' );
                f6.addColor(settings.pause, 'textColor');

                let f61 = gui.addFolder('Scores');
                f61.add(settings.scores, 'posX').min(1).max(600).step(1);
                f61.add(settings.scores, 'posY').min(1).max(600).step(1);
                f61.add(settings.scores, 'rectHeight').min(1).max(500).step(1);
                f61.add(settings.scores, 'rectWidth').min(1).max(500).step(1);
                f61.addColor(settings.scores, 'rectColor');
                f61.addColor(settings.scores, 'rectStrokeColor');
                f61.add(settings.scores, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f61.add(settings.scores, 'textSize').min(1).max(300).step(1);
                f61.add(settings.pause, 'textFont' );
                f61.addColor(settings.scores, 'textColor');

                let f7 = gui.addFolder('Menu');
                let f71 = f7.addFolder('Bg');
                f71.addColor(settings.menu, 'rectColor');
                f71.addColor(settings.menu, 'rectStrokeColor');
                f71.add(settings.menu, 'rectStrokeWidth').min(0.1).max(100).step(0.1);

                let f72 = f7.addFolder('Start');
                f72.add(settings.menuStart, 'posX').min(1).max(500).step(1);
                f72.add(settings.menuStart, 'posY').min(1).max(500).step(1);
                f72.add(settings.menuStart, 'rectHeight').min(1).max(500).step(1);
                f72.add(settings.menuStart, 'rectWidth').min(1).max(500).step(1);
                f72.addColor(settings.menuStart, 'rectColor');
                f72.addColor(settings.menuStart, 'chosenRectColor');
                f72.addColor(settings.menuStart, 'rectStrokeColor');
                f72.add(settings.menuStart, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f72.add(settings.menuStart, 'textSize').min(1).max(300).step(1);
                f72.add(settings.menuStart, 'textFont' );
                f72.addColor(settings.menuStart, 'textColor');

                let f73 = f7.addFolder('Quit');
                f73.add(settings.menuQuit, 'posX').min(1).max(500).step(1);
                f73.add(settings.menuQuit, 'posY').min(1).max(500).step(1);
                f73.add(settings.menuQuit, 'rectHeight').min(1).max(500).step(1);
                f73.add(settings.menuQuit, 'rectWidth').min(1).max(500).step(1);
                f73.addColor(settings.menuQuit, 'rectColor');
                f73.addColor(settings.menuQuit, 'chosenRectColor');
                f73.addColor(settings.menuQuit, 'rectStrokeColor');
                f73.add(settings.menuQuit, 'rectStrokeWidth').min(0.1).max(100).step(0.1);
                f73.add(settings.menuQuit, 'textSize').min(1).max(300).step(1);
                f73.add(settings.menuQuit, 'textFont' );
                f73.addColor(settings.menuQuit, 'textColor');


            }, false);
    </script>

<script src="script.js"></script>
</body>

</html>
