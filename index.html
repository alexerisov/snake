<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="dat.gui.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        window.addEventListener('load',
            function () {
                var gui = new dat.GUI();
                gui.addColor(guiObj, 'strokeColor');
                gui.addColor(guiObj, 'snakeColor');
                gui.add(guiObj, 'width').min(5).max(25).step(1);
                gui.add(guiObj, 'heigth').min(5).max(25).step(1);

                function loop() {
                    level = drawLevel(guiObj.width, guiObj.heigth);
                    displayCanvas();
                    requestAnimationFrame(function () {
                        loop();
                    });
                }
                loop();
            }, false);
    </script>
</body>

</html>
